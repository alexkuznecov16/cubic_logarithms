<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kubiskās un logaritmiskās nevienādības</title>
  <meta name='author' content='Aleksandrs Kuzņecovs, Felikss Vacko'>
  <link href="./assets/styles/styles.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/39bbe9b596.js" crossorigin="anonymous"></script>
  <!-- <script src="https://kit.fontawesome.com/39bbe9b596.js" crossorigin="anonymous"></script> -->
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <h2 class="header-title">Kubiskās un logaritmiskās nevienādības</h2>
        <nav class="header__nav desktop">
          <a href="./index.html">Sākumlapa</a>
          <a href="./assets/pages/about.html">Par</a>
          <a href="./assets/pages/contacts.html">Kontakti</a>
        </nav>
        <i class="fa-solid fa-bars open-btn" id='mobileMenu-opener' onclick='mobileOpen()'></i>
      </div>
    </div>
    <div class="mobile">
      <i class="fa-solid fa-xmark close-btn" onclick='mobileClose()'></i>
      <div class="mobile__inner">
        <h2 class="mobile-title">Kubiskās un logaritmiskās nevienādības</h2>
        <nav class="mobile__nav">
          <a href="./index.html">Sākumlapa</a>
          <a href="./assets/pages/about.html">Par</a>
          <a href="./assets/pages/contacts.html">Kontakti</a>
        </nav>
      </div>
    </div>
  </header>
  <main class='Main'>
    <!-- <div id="google_translate">Change language:</div> -->
    <div class="container">
      <div class="main__inner">
        <div class="main-left">
          <h3 class='formula notranslate'>ax<sup>3</sup> + bx<sup>2</sup> + cx + d > 0</h3>
          <div class="inputs">
            <div class="input">
              <label for="input1">a:</label>
              <input id='input1' name='input1' type="number" min='-100' max='100' value='1'>
            </div>
            <div class="input">
              <label for="input2">b:</label>
              <input id='input2' name='input2' type="number" min='-100' max='100' value='2'>
            </div>
            <div class="input">
              <label for="input3">c:</label>
              <input id='input3' name='input3' type="number" min='-100' max='100' value='3'>
            </div>
            <div class="input">
              <label for="input4">d:</label>
              <input id='input4' name='input4' type="number" min='-100' max='100' value='4'>
            </div>
          </div>
          <button type='button' onclick='main()' id='solveBtn'>Atrisināt</button>
          <button type='button' onclick='refresh()'>Pārstartēt</button>
          <button type='button' id="helpButton" onclick="openHelp()">Palīdzība</button>
        </div>
        <div class="main-centre">
          <canvas id="myCanvas" width="300px" height="300px"></canvas>
          <textarea readonly id="result-area">Rezultats</textarea>
        </div>
        <div class="main-right">
          <label class="main__input">
            Choose inequality:
            <select id="test" onchange="selectInequality(this.value)">
              <option value="0" selected>----</option>
              <option value="1">1 - Kubiskas</option>
              <option value="2">2 - Logaritmiskas</option>
            </select>
            <div class="error"></div>
          </label>
          <div class="coefficients-info">
            Lūdzu, izvēlieties nevienādību
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    &copy; Aleksandrs Kuzņecovs un Felikss Vacko (2024)
  </footer>

  <script src="./assets/scripts/scripts.js"></script>
  <script type="text/javascript">
    /*function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: 'en', includedLanguages: 'en,lv,ru' },
        'google_translate'
      );
    };*/

    $(document).ready(function () {
      $('#test').select2({
        placeholder: 'Select an option',
        width: 'resolve',
      });
    });
  </script>
  <script>
    function validateInput(value) {
      // only one minus before number
      return value.replace(/(?!^-)[^0-9]/g, '');
    }

    function openHelp() {
      alert(`Darbības algoritms:

1. Izvēlieties vajadzīgo nevienādībū
2. Ievadiet koeficientu vērtību (no -100 līdz 100)
3. Noklikšķiniet uz pogas "atrisināt"`)
    }
  </script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
